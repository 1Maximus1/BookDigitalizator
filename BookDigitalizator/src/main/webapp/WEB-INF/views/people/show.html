<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getYear()}">Value</p>

<div th:if="${books.isEmpty()}" th:text="'The person has not picked up a single book yet'"> </div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <div th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}"
                th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                </span>
            </td>
        </tr>
    </div>
</div>


<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}" th:object="${person}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
