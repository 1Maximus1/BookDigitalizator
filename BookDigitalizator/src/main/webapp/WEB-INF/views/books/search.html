<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="title">Enter a searching request:</label>
    <input type="text" id="title" name="request"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books was not found!</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}"></p>

        <div th:if="${book.getOwner() != null}">
            <span>Book was owned by: </span> <span th:text="${book.getOwner().getName()}"></span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Book is free</span>
        </div>
        <hr/>
    </div>

</div>

</body>
</html>
